// The syntex for this file is froto3
syntex = "proto3";

/*
    Person is used to identify users across system,
    and many system.

*/
message Person{
    int32 age = 1;  // age as of the person's creation.
    string first_name = 2; // first name of the user
    string last_name = 3;
    bytes small_picture = 4;
    bool is_profile_verified = 5;
    float height = 6;

    repeated string phone_numbers = 7;
}
